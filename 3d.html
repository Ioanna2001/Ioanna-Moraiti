<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>My Room</title>
</head>
<body>
    <a-scene>
        <!--Asset Management System-->
        <a-assets>
            <img id="Sunset_sky" src="images/Free Panorama in Park.jpg">
            <img id="Wall" src="images/TexturesCom_Wall_Stucco4_2x2_512_albedo.jpg">
            <img id="Wall_NRM" src="images/TexturesCom_Wall_Stucco4_2x2_512_normal.jpg">
            <img id="Floor" src="images/TexturesCom_VersaillesParquet10_512_albedo.jpg">
            <img id="Floor_NRM" src="images/TexturesCom_VersaillesParquet10_512_normal.jpg">
        </a-assets>

        <!--Sky-->
        <a-sky material="src: #Sunset_sky">
        </a-sky>

        <!--Floor-->
        <a-plane material="color: #FFFFFF;
                           src: #Floor;
                           repeat: 5 5;
                           normal-map: #Floor_NRM;
                           normal-texture-repeat: 5 5;
                           "
                 scale="100 100 1"
                 rotation="-90 0 0"
                 position="0 -10 0">
        </a-plane>

        <!--Walls-->
        <a-box width="100"
               height="50"
               depth="0.1"
               position="0 15 -50"
               material="src: #Wall;
                         repeat: 5 5;
                         normal-map: #Wall_NRM;
                         normal-texture-repeat: 5 5;
                         roughness: 0.9;
                         normal-scale: 1 -1">
        </a-box>
        <a-box width="100"
               height="50"
               depth="0.1"
               position="0 15 50"
               material="src: #Wall;
                         repeat: 5 5;
                         normal-texture-repeat: 5 5;
                         roughness: 0.9;
                         normal-map: #Wall_NRM;
                         normal-texture-repeat: 5 5">
        </a-box>
        <a-box width="100"
        height="50"
        depth="0.1"
        rotation="0 90 0"
        position="50 15 0"
        material="src: #Wall;
                         repeat: 5 5;
                         normal-texture-repeat: 5 5;
                         roughness: 0.9;
                         normal-map: #Wall_NRM;
                         normal-texture-repeat: 5 5">
        </a-box>

        <!--Window wall-->
        <a-box width="100"
        height="15"
        depth="0.1"
        rotation="0 90 0"
        position="-50 -2.5 0"
        material="src: #Wall;
                         repeat: 5 5;
                         normal-texture-repeat: 5 5;
                         roughness: 0.9;
                         normal-map: #Wall_NRM;
                         normal-texture-repeat: 5 5">
        </a-box>
        <a-box width="100"
        height="10"
        depth="0.1"
        rotation="0 90 0"
        position="-50 35 0"
        material="src: #Wall;
                         repeat: 5 5;
                         normal-texture-repeat: 5 5;
                         roughness: 0.9;
                         normal-map: #Wall_NRM;
                         normal-texture-repeat: 5 5">
        </a-box>
        <!--Window Seperators-->
        <a-box width="5"
        height="30"
        depth="0.1"
        rotation="0 90 0"
        position="-50 15 0"
        material="src: #Wall;
                         repeat: 5 5;
                         normal-texture-repeat: 5 5;
                         roughness: 0.9;
                         normal-map: #Wall_NRM;
                         normal-texture-repeat: 5 5">
        </a-box>
        <a-box width="5"
        height="50"
        depth="0.1"
        rotation="0 90 0"
        position="-50 15 47.5"
        material="src: #Wall;
                         repeat: 5 5;
                         normal-texture-repeat: 5 5;
                         roughness: 0.9;
                         normal-map: #Wall_NRM;
                         normal-texture-repeat: 5 5">
        </a-box>
        <a-box width="5"
        height="50"
        depth="0.1"
        rotation="0 90 0"
        position="-50 15 -47.5"
        material="src: #Wall;
                         repeat: 5 5;
                         normal-texture-repeat: 5 5;
                         roughness: 0.9;
                         normal-map: #Wall_NRM;
                         normal-texture-repeat: 5 5">
        </a-box>
        <!--Window self-->
        <a-box width="5"
        height="45"
        depth="1"
        rotation="90 0 0"
        position="-47.5 4 -24"
        color="#D9EAEE">
        </a-box>
        <!--Window self-->
        <a-box width="5"
        height="45"
        depth="1"
        rotation="90 0 0"
        position="-47.5 4 24"
        color="#D9EAEE">
        </a-box>

        <!--Ceiling-->
        <a-box width="100"
        height="100"
        depth="0.1"
        rotation="90 0 0"
        position="0 40 0"
        color="#F9D6C6">
            <!--Light
            <a-light type="ambient"
                     intensity="0.85">
            </a-light>
            -->
        </a-box>

    </a-scene>
</body>
</html>
